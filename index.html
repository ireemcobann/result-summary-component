<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/2d1d2f860d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="assets/js/result.js" defer></script>
    <title>Results Summary Component</title>
  </head>
  <body>
    <div class="result-container">
      <div class="bg">
        <div class="result">
          <div class="container">
            <h1>Your Result</h1>
            <div class="result-counter">
              <h3 id="average">76</h3>
              <h4>of 100</h4>
            </div>
            <div class="result-content">
              <h2>Great</h2>
              <p>
                Your performance exceed 65% of the people conducting the test
                here!
              </p>
            </div>
          </div>
        </div>
        <div class="container_summary">
          <div class="summary">
            <h2>Summary</h2>
            <!-- <ul id="summary-list"></ul> -->
            <div class="summary_grid-items">
              <div class="summary-reaction" id="reaction">
              </div>
              <div class="summary-memory" id="memory"></div>
              <div class="summary-verbal" id="verbal"></div>
              <div class="summary-visual" id="visual"></div>
              <button id="btn" class="btn_content">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
